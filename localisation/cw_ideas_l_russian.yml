l_russian:
 USN_home_of_the_anarchocapitalism:0 "Дом анархо-капитализма"
 USN_home_of_the_anarchocapitalism_desc:0 "Великая Киноимперия Нолана первой во всём мире ввела на своей территории идеологию будущего - анархо-капитализм. В нашей стране различные частные компании не подчиняются государству, а государство подчиняется им. "
 USN_corporatokraty:0 "Корпоратократия"
 USN_corporatokraty_desc:0 "В нашей стране всем управляют крупные компании, а правитель выполняет номинальные функции."
 USN_disconnected_society:0 "Борьба за власть"
 USN_disconnected_society_desc:0 "С введением анархо-капитализма, власть в стране взяли крупные промышленные и киноиндустриальные компании, но за всё время существования нашей новой империи они так и не смогли её поделить. Они до сих пор сражаются за полный контроль над империей и правитель не в силах их остановить. Это наносит большой ущерб нашей экономике."
 USN_stagnation:0 "Стагнация"
 USN_stagnation_desc:0 "Приняв анархо-капитализм мы ожидали развития экономики, и оно действительно было, но в скором времени людская жадность, жестокость и партикуляризм обратили наш рост в упадок. С этим надо что-то делать."
 USN_minecraft:0 "Гильдия режиссёров Майнкрафта"
 USN_minecraft_desc:0 "Один из крупнейших киноконцернов нашей империи - Гильдия режиссёров Майнкрафта, давно является бичом нашего государства. Они снимают откровенное дерьмо, которое почему-то нравится многим в нашей стране, но позорит нас на международном уровне. Все попытки гонения против них обратились ничем. В данный момент они засели в нашей Британии и занимаются там производством своих провокационных "фильмов", чем медленно уничтожают страну как киноимперию." 